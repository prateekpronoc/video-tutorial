<div class="container-fluid" ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="pull-right">
                        <button type="button" class="btn btn-default" title="Instructors" uib-popover-template="'categoryPopuptpl.html'" popover-is-open="vm.categoryPopup" popover-trigger="click" popover-title="Categories" popover-placement="bottom">
                            <i class="fa fa-plus" aria-hidden="true"></i> New Category
                        </button>
                        <button type="button" class="btn btn-default" ng-click="vm.editCourse('insert');">
                            <i class="fa fa-plus" aria-hidden="true"></i> New Course
                        </button>
                    </span>
                    <div class="clearfix"></div>
                </div>
                <table class="table table-striped table-hover table-bordered" style="border:1px solid lightgrey;">
                    <!-- <caption>
                        
                        
                    </caption> -->
                    <thead>
                        <tr class="success">
                            <th>#</th>
                            <th>Course Name</th>
                            <th>Durations</th>
                            <th>Instructors</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="course in vm.courses">
                            <th scope="row" ng-bind="$index + 1"></th>
                            <td ng-bind="course.name"></td>
                            <td ng-bind="course.duration"></td>
                            <td>
                                <span ng-repeat="instructor in course.instructors">
                                    <span ng-bind="instructor.fullName"></span><span ng-if="!$last">, </span>
                                </span>
                            </td>
                            <td>
                                <i class="fa fa-pencil-square-o fa-lg fa-fw" title="Edit" aria-hidden="true" ng-click="vm.getCourseById(course.id); " style="vertical-align:-4px;"></i>
                                <i class="fa fa-trash-o fa-lg fa-fw" title="Delete" aria-hidden="true" ng-click="vm.deleteCourse(course)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <script type="text/ng-template" id="categoryPopuptpl.html">
                <div>
                    <div class="form-group">
                        <label for="category.name">Category Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="New Category" ng-model="vm.newCategory.name" />
                            <span class="input-group-btn">
                              <button class="btn btn-default" ng-click="vm.addCategory()" type="button">Add</button>
                            </span>
                        </div>
                    </div>
                    <ul class="list-group" style="height:250px;overflow-x:auto;">
                        <li class="list-group-item" ng-repeat="category in vm.categories">
                            <span class="badge" ng-if="category.coursesCount > 0" ng-bind="category.coursesCount" title="Number of courses in category"></span>
                            <span ng-bind="category.name"></span>
                        </li>
                    </ul>
                </div>
            </script>
        </div>
    </div>
</div>
